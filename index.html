<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />

    <title>Rock Paper Scissors</title>

</head>

<body>

    <div id="game">


        <h1 class="titlerps"> Rock Paper Scissors </h1>
        <div class="score-board">
            <div id="player-score-count" class="identify">You</div>
            <div id="computer-score-count" class="identify-comp">Computer</div>


            <div class=" makebutton ">

                <img data-type="rock " class=" button " src="rock-paper-scissors-line-icons3rock.png " alt="Rock " />
                <img data-type="paper " class=" button " src="rock-paper-scissors-line-iconspaper.png " alt="Paper " />
                <img data-type="scissors " class="button " src="rock-paper-scissors-line-iconsscissor.png " alt="Scissors " />

            </div>
            <div class="output "></div>
        </div>

        <script src="main.js "></script>
</body>


</html>
