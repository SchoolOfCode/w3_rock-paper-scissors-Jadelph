<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>

</head>

<body>

    <div id="game">


        <h1 class="titlerps"> Rock Paper Scissors </h1>
        <div class="score-board">
            <div id="player-score-count" class="identify">Player</div>
            <div id="computer-score-count" class="identify">Computer</div>
            <span id="player-score"> 0 </span>:<span id="computer-score"> 0 </span>
        </div>

        <div class=" makebutton ">


            <div id="rock"><img class=" button " src="rock-paper-scissors-line-icons3rock.png " alt="Rock" /> </div>
            <div id="paper">
                <img class=" button " src="rock-paper-scissors-line-iconspaper.png " alt="Paper " /></div>
            <div id="scissors"><img class="button" src="rock-paper-scissors-line-iconsscissor.png " alt="Scissors" /></div>

        </div>
        <div class="announce-winner ">
            <p> </p>
        </div>

    </div>

    <script src="main.js "></script>
</body>


</html>
